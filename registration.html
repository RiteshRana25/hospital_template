<html>
<head>
    <title>Vaccination Registration</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images.theconversation.com/files/458005/original/file-20220413-9289-3x1gnw.jpg?ixlib=rb-1.1.0&rect=0%2C853%2C5964%2C2982&q=45&auto=format&w=1356&h=668&fit=crop');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }

        header {
            background-color: #4caf50;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

      nav {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 0.5em;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 1em;
            margin: 0 0.5em;
    </style>
 <script>
        function nextSection(nextFormId) {
            var currentForm = document.getElementById('vaccinationForm');

            // Check if required fields are filled in the current form
            var requiredFields = currentForm.querySelectorAll('[required]');
            var isValid = true;

            for (var i = 0; i < requiredFields.length; i++) {
                if (!requiredFields[i].value) {
                    isValid = false;
                    alert('Please fill in all required fields in the first form.');
                    break;
                }
            }

            if (isValid) {
                currentForm.style.display = 'none';
                document.getElementById(nextFormId).style.display = 'block';
            }
        }
        function showFormData() {
            var firstName = document.getElementById('firstname').value;
            var lastName = document.getElementById('lastname').value;
            var email = document.getElementById('email').value;
            var gender = document.querySelector('select[name="gender"]').value;
            var dob = document.getElementById('dob').value;
            var phonenumber = document.getElementById('phone').value;
            var address = document.getElementById('address').value;
            var dose = document.getElementById('dose').value;

            var message = "First Name: " + firstName + "\n" +
                "Last Name: " + lastName + "\n" +
                "Email: " + email + "\n" +
                "Gender: " + gender + "\n" +
                "Date of Birth: " + dob + "\n" +
                "Phone Number: " + phonenumber + "\n" +
                "Address: " + address + "\n" +
                "You apply for Dose: " + dose;

            alert(message);
}
    </script>
 
</head>
<body>

    <header>
        <h1>Vaccination Registration</h1>
        <p>Please fill out the form to register for the vaccination.</p>
    </header>

  <nav>
        <a href="home.html">Home</a>
        <a href="schedule.html">Schedule</a>
        <a href="eligibility.html">Eligibility</a>
        <a href="location.html">Location</a>
    </nav>

     <form id="vaccinationForm" action="process_registration.php" method="post">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>

        <label for="dose">dose:</label>
        <select id="dose" name"dose" required>
        <option value="select a dose">select a dose</option>
        <option value="1st dose">1st dose</option>
        <option value="2nd dose">2nd dose</option>
        <option value="booster dose">booster dose</option>
        </select>

        <button type="button" onclick="nextSection('medicalHistoryForm')">Next</button>

    
    </form>
  <form id="medicalHistoryForm" action="process_health_history.php" method="post" style="display: none;">
        <!-- Your health and medical history form fields here -->
        <label for="chronicCondition">Do you have any chronic health condition?</label>
        <textarea id="chronicCondition" name="chronicCondition" placeholder="Type here..."></textarea>

        <label for="riskGroup">Please indicate all health issues that are considered within the risk group:</label>
        <textarea id="riskGroup" name="riskGroup" placeholder="Type here..."></textarea>

        <label for="currentMedication">Please list your current medication:</label>
        <textarea id="currentMedication" name="currentMedication" placeholder="Type here..."></textarea>

        <label for="allergies">Please list down your allergies:</label>
        <textarea id="allergies" name="allergies" placeholder="Type here..."></textarea>

        <label for="symptoms">Please check the symptoms that apply:</label>
        <label for="symptomFever">Fever</label>
        <input type="checkbox" id="symptomFever" name="symptoms" value="Fever">

        <label for="symptomCough">Cough</label>
        <input type="checkbox" id="symptomCough" name="symptoms" value="Cough">
        
        <label for="symptomShortnessOfBreath">Shortness of Breath</label>
        <input type="checkbox" id="symptomShortnessOfBreath" name="symptoms" value="Shortness of Breath">
        
        <label for="symptomFatigue">Fatigue</label>
        <input type="checkbox" id="symptomFatigue" name="symptoms" value="Fatigue">
        <label for="diagnosedWithCovid">Have you been diagnosed with COVID-19?</label>
        <select id="diagnosedWithCovid" name="diagnosedWithCovid">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="covidDetails">If yes, please provide further details (date of diagnosis, hospitalization, treatment, etc.):</label>
        <textarea id="covidDetails" name="covidDetails" placeholder="Type here..."></textarea>

        <label for="declaration">I hereby declare that all the given information is accurate.</label>
        <input type="checkbox" id="declaration" name="declaration" required>

         <input type="submit" onclick="showFormData()"></button>
    </form>


</body>
</html>
