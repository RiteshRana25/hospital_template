<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="appointment1.css">
  <title>Medical Appointment Form</title>
</head>
<body >
  <div class="container">
    <h1>Medical Appointment Form</h1>
    <form>
      <label for="patient-name">Patient Name:</label>
      <input type="text" id="patient-name" name="patient-name" placeholder="Enter your Name"  required>

      <label for="phone-number">Phone Number:</label>
      <input type="tel" id="phone-number" name="phone-number" type="number"  placeholder="Enter your phone no." required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email"  placeholder="Enter your email" required>

      <label for="symptoms">Symptoms:</label>
      <textarea id="symptoms" name="symptoms" rows="4" cols="50"  placeholder="Enter your Symptons" required></textarea>

      <fieldset>
        <legend>Appointment Details</legend>

        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="department">Department:</label>
        <select id="department" name="department" required>
          <option value="cardiology">Cardiology</option>
          <option value="dermatology">Dermatology</option>
          <option value="neurology">Neurology</option>
        
        </select>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <label for="time">Time:</label>
        <select id="time" name="time" required>
          <option value="9:00">09:00</option>
          <option value="10:00">10:00</option>
          <option value="11:00">11:00</option>
        
        </select>
      </fieldset>

      <input id="submit" type="submit"  value="Make an Appointment">
    </form>

    <p class="copyright">2017. Medical Appointment Form. All Rights Reserved. Design by <a href="https://www.example.com">Medical Appointment Form</a></p>
  </div>
</body>
</html>
